<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script src="./engine/Loader.js"></script>
        <script src="./engine/Renderer.js"></script>
        <script src="./engine/Sprite.js"></script>
        <script src="./engine/Container.js"></script>

        <script>
            const { Loader, Renderer, Sprite, Container } = GameEngine;
            let sprite;

            const loader = new Loader();
            const renderer = new Renderer({
                width: 500,
                height: 500,
                background: 'gray',

                update(timestamp) {
                    if (!sprite) {
                        return;
                    }
                },
            });

            document.body.append(renderer.canvas);

            loader.addImage('tank', './static/TANK.jpg');
            loader.addJSON('persons', './static/persons.json');

            loader.load(() => {
                sprite = new Sprite(loader.getImage('tank'), {
                    anchorX: 0.5,
                    anchorY: 0.5,
                    scale: 0.25,
                });

                const container = new Container();
                renderer.stage.add(container)
                container.add(sprite)

                renderer.stage.add(sprite);
                sprite.absoluteX = 0;
                sprite.absoluteY = 0;
            });
        </script>
    </body>
</html>
